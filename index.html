<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffdde1,#ee9ca7);
    overflow:hidden;
    overflow-y:auto;
    text-align:center;
    color:#fff;
}
.page {
    display:none;
    padding:40px 20px;
    min-height:100vh;
}
.active { display:block; }

button {
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin:10px;
    background:#ff4b7d;
    color:white;
    transition:0.3s;
}
button:hover { transform:scale(1.1); }

input {
    padding:10px;
    border-radius:20px;
    border:none;
    text-align:center;
    margin:10px;
}

#countdown { font-size:28px; margin-top:20px; }

.typing {
    max-width:800px;
    margin:auto;
    white-space:pre-line;
    font-size:18px;
    line-height:1.6;
}

.slide {
    width:80%;
    max-width:300px;
    border-radius:20px;
    margin-top:20px;
}

.floating {
    position:absolute;
    font-size:20px;
    animation:float 8s linear infinite;
}
@keyframes float {
    0% { transform:translateY(100vh); opacity:1; }
    100% { transform:translateY(-10vh); opacity:0; }
}

#noBtn { position:relative; }
</style>
</head>

<body>

<!-- Countdown Page -->
<div class="page active" id="page1">
<h1>Countdown to March 16 ‚ù§Ô∏è</h1>
<div id="countdown"></div>
<button onclick="nextPage()">Enter Surprise</button>
</div>

<!-- Password Page -->
<div class="page" id="page2">
<h2>Hint: The day we first met (DDMMYYYY)</h2>
<input type="password" id="password" placeholder="Enter Password">
<br>
<button onclick="checkPassword()">Unlock</button>
<p id="error"></p>
</div>

<!-- Main Love Page -->
<div class="page" id="page3">
<h1>Happy Birthday My Girl üéÇüíñ</h1>

<button onclick="toggleMusic()">Play / Pause Music üéµ</button>
<audio id="music" src="song.mp3"></audio>

<div class="typing" id="loveText"></div>

<br>
<button onclick="nextSlide()">Next</button>
<img id="slideImage" class="slide" src="photo1.jpg">

<br><br>

<h3>Are you happy with this surprise? ü•∫</h3>
<button onclick="showHearts()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" onclick="moveNo()">No üòú</button>

<br><br>

<h2>Will you be with me forever? üíç</h2>
<button onclick="finalMessage()">YES FOREVER ‚ù§Ô∏è</button>
<button id="noBtn2" onclick="moveNo2()">No üôà</button>

<div id="final" style="margin-top:30px;font-size:22px;"></div>

</div>

<script>
// Countdown
var countDate = new Date("March 16, 2026 00:00:00").getTime();
var x = setInterval(function(){
var now = new Date().getTime();
var distance = countDate - now;
var days = Math.floor(distance / (1000*60*60*24));
var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
var seconds = Math.floor((distance%(1000*60))/1000);
document.getElementById("countdown").innerHTML =
days+"d "+hours+"h "+minutes+"m "+seconds+"s ";
},1000);

// Page Switch
function nextPage(){
document.getElementById("page1").classList.remove("active");
document.getElementById("page2").classList.add("active");
}

function checkPassword(){
var pass = document.getElementById("password").value;
if(pass === "10112022"){
document.getElementById("page2").classList.remove("active");
document.getElementById("page3").classList.add("active");
typeWriter();
}else{
document.getElementById("error").innerText="Wrong password ü•∫";
}
}

// Typing Effect
var text = `When I first saw you at our relative‚Äôs wedding on November 10, 2022,
time literally stopped for me...
You became my peace in chaos, my smile in sadness,
my rabbit üê∞üíõ my forever.

Four years of choosing you silently.
Four years of loving you truly.

Now it is not YOU or ME.
It is US ‚ù§Ô∏è

I will never leave you.
We face everything together.
Happy Birthday my angel üéÇüíñ
I love you forever.`;

var i=0;
function typeWriter(){
if(i < text.length){
document.getElementById("loveText").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter,30);
}
}

// Music
function toggleMusic(){
var music = document.getElementById("music");
if(music.paused){
music.play();
}else{
music.pause();
}
}

// Slideshow
var images=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg"];
var slideIndex=0;
function nextSlide(){
slideIndex++;
if(slideIndex>=images.length) slideIndex=0;
document.getElementById("slideImage").src=images[slideIndex];
}

// Moving No
function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

function moveNo2(){
var btn=document.getElementById("noBtn2");
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

// Hearts Effect
function showHearts(){
for(let i=0;i<20;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏èüê∞";
heart.className="floating";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
}

// Final
function finalMessage(){
document.getElementById("final").innerHTML="You are stuck with me forever ‚ù§Ô∏èüê∞";
}
</script>

</body>

</html>
